{% set name = "autoRIFT" %}
{% set version = "1.0.7" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/leiyangleon/autoRIFT/archive/v{{ version }}.tar.gz
  sha256: 1e80dcb71ae530c5bfc01d7903dd9433c7cf6edd223519176c75b7788d7240d9



build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - libopencv
    - opencv
  run:
    - python
    - opencv
    - libopencv
    - scipy
    - scikit-image
    - gdal

test:
  imports:
    - autoRIFT
    - autoRIFT.autoRIFT
    - autoRIFT.autoriftcore
    - geogrid.GeogridOptical

about:
  home: https://github.com/leiyangleon/autoRIFT
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Fast pixel displacement estimation from remote sensing imagery
  doc_url: https://github.com/leiyangleon/autoRIFT
  dev_url: https://github.com/leiyangleon/autoRIFT

extra:
  recipe-maintainers:
    - leiyangleon
    - piyushrpt
    - alex-s-gardner
