{% set name = "autoRIFT" %}
{% set version = "1.0.8" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/leiyangleon/autoRIFT/archive/v{{ version }}.tar.gz
  sha256: 517cd8adad97c062a4cac193a30297c70802a03969d669689a6c990ea7805f1c



build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - opencv
  run:
    - python
    - {{ pin_compatible('opencv') }}
    - scipy
    - scikit-image
    - gdal

test:
  imports:
    - autoRIFT
    - autoRIFT.autoRIFT
    - autoRIFT.autoriftcore
    - geogrid.GeogridOptical

about:
  home: https://github.com/leiyangleon/autoRIFT
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Fast pixel displacement estimation from remote sensing imagery
  doc_url: https://github.com/leiyangleon/autoRIFT
  dev_url: https://github.com/leiyangleon/autoRIFT

extra:
  recipe-maintainers:
    - leiyangleon
    - piyushrpt
    - alex-s-gardner
